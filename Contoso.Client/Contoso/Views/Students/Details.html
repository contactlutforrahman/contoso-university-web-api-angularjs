<div class="container body-content">



    <h2>Details</h2>

    <div ng-init="getStudentById()">
        <h4>Student</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                Last Name
            </dt>

            <dd>
               {{ student.LastName }}
            </dd>

            <dt>
                First Name
            </dt>

            <dd>
                {{ student.FirstMidName }}
            </dd>

            <dt>
                Enrollment Date
            </dt>

            <dd>
                {{ student.EnrollmentDate | date: "dd-MM-yyyy" }}
            </dd>
            <dt>
                Enrollments
            </dt>
            <dd>
                <table class="table">
                    <tr>
                        <th>Course Title</th>
                        <th>Grade</th>
                    </tr>
                    <tr>
                        <td>
                            Microeconomics
                        </td>
                        <td>
                            C
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Macroeconomics
                        </td>
                        <td>
                            B
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Chemistry
                        </td>
                        <td>
                            A
                        </td>
                    </tr>
                </table>
            </dd>
        </dl>
    </div>
    <p>
        <a ui-sref="home.editStudent({ studentId: student.Id })">Edit</a> |
        <a ui-sref="home.students">Back to List</a>
    </p>

</div>
